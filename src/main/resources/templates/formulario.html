<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Estudiante</title>
</head>
<body>
<h1>Formulario de Estudiante</h1>
<form th:object="${estudiante}" th:action="@{/estudiantes/guardar}" method="post">
  <input type="hidden" th:field="*{id}" />
  <label for="matricula">Matrícula:</label>
  <input type="text" id="matricula" th:field="*{matricula}" /><br />
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" th:field="*{nombre}" /><br />
  <label for="telefono">Teléfono:</label>
  <input type="text" id="telefono" th:field="*{telefono}" /><br />
  <button type="submit">Guardar</button>
</form>
<a th:href="@{/estudiantes/}">Volver al listado</a>
</body>
</html>
