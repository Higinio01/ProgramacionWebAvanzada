<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Estudiantes</title>
</head>
<body>
<h1>Listado de Estudiantes</h1>
<table>
  <tr>
    <th>Matrícula</th>
    <th>Nombre</th>
    <th>Teléfono</th>
    <th>Acciones</th>
  </tr>
  <tr th:each="estudiante : ${estudiantes}">
    <td th:text="${estudiante.matricula}"></td>
    <td th:text="${estudiante.nombre}"></td>
    <td th:text="${estudiante.telefono}"></td>
    <td>
      <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}">Editar</a>
      <a th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}">Eliminar</a>
    </td>
  </tr>
</table>
<a th:href="@{/estudiantes/nuevo}">Agregar Estudiante</a
